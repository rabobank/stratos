<mat-card appearance="outlined" class="recent-instances">
  <mat-card-header class="recent-instances__header">
    <mat-card-title>Recently updated service instances</mat-card-title>
    <app-stateful-icon *ngIf="!(serviceInstances$ | async)" [state]="'busy'"></app-stateful-icon>
  </mat-card-header>
  <mat-card-content class="recent-instances__content" *ngIf="serviceInstances$ | async as serviceInstances">
    <div *ngIf="serviceInstances.length === 0">
      There are no service instances.
    </div>
    <div *ngIf="serviceInstances.length > 0" class="recent-instances__scroller">
      <app-compact-service-instance-card *ngFor="let serviceInstance of serviceInstances" [serviceInstance]="serviceInstance"></app-compact-service-instance-card>
    </div>
  </mat-card-content>
</mat-card>
