<mat-card appearance="outlined" *ngIf="appData$ | async as appData" class="card-app-uptime">
  <div class="card-app-uptime__contents" *ngIf="appService.applicationRunning$ | async; else notRunning">
    <div class="card-app-uptime__main">
      <mat-card-header>
        <mat-card-title>Uptime</mat-card-title>
      </mat-card-header>
      <mat-card-content class="card-app-uptime__compact">
        <div class="card-app-uptime__large">{{ appData.maxUptime | uptime }}</div>
      </mat-card-content>
    </div>
    <div class="card-app-uptime__detail" *ngIf="appData.runningCount > 1">
      <app-metadata-item class="card-app-uptime__metric" label="Average">{{ appData.averageUptime | uptime }}</app-metadata-item>
      <app-metadata-item class="card-app-uptime__metric" label="Minimum">{{ appData.minUptime | uptime }}</app-metadata-item>
    </div>
  </div>
</mat-card>
<ng-template #notRunning>
  <mat-card-content>
    <mat-card-header>
      <mat-card-title>Application is not running</mat-card-title>
    </mat-card-header>
  </mat-card-content>
</ng-template>
