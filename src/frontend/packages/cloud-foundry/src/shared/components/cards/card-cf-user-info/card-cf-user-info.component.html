<div class="user-card">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>User Information</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="app-metadata">
        <app-metadata-item icon="person" label="Account Username">{{ (cfEndpointService.endpoint$ | async )?.entity.user.name }}</app-metadata-item>
        <app-metadata-item icon="person" label="Administrator">{{ isAdmin((cfEndpointService.endpoint$ | async )?.entity.user)}}</app-metadata-item>
      </div>
    </mat-card-content>
  </mat-card>
</div>
