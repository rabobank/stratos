<ng-template #customFilters>
  <form [formGroup]="filtersFormGroup" class="">
    <mat-form-field [floatLabel]="'never'" appearance="outline">
      <!-- <mat-label>Event Type</mat-label> -->
      <mat-select multiple name="type" formControlName="type" placeholder="Type">
        <mat-option *ngFor="let pType of typeValues" [value]="pType">{{ pType }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field *ngIf="showActee" [floatLabel]="'never'" appearance="outline">
      <input type="text" matInput name="actee" formControlName="actee" placeholder="Actee's GUID" />
      <button
        mat-button
        *ngIf="hasActeeFilter"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearActeeFilter()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </form>
</ng-template>

<app-list [customFilters]="customFilters"></app-list>
