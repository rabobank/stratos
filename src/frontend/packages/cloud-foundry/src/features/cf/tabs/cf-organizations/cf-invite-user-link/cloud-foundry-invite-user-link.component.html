<mat-card appearance="outlined" class="invite-user-details" *ngIf="(inviteUserDetails$ | async) as inviteUserDetails">
  <mat-card-content>
    <div class="invite-user-details__content">
      <div class="invite-user-details__text">{{inviteUserDetails.text}}</div>
      <button mat-button class="invite-user-details__button" [disableRipple]="true" color="primary"
        (click)="inviteUser(inviteUserDetails.url)">Invite
        Users</button>
    </div>
  </mat-card-content>
</mat-card>
